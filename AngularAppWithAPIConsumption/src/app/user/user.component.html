<div class='card'>
    <div class='card-header'>
      {{pageTitle}}
    </div>
    <div class='card-body'>
      <div class='row'>
        <div class='col-md-2'>Search by username</div>
        <div class='col-md-4'>
          <input type='text'  
          [(ngModel)]='listFilter' />
          <button onclick=' performFilter()'></button>
        </div>
      </div>
      <div class='row'>
        <div class='col-md-6'>
          <h4>Filtered by: {{listFilter}} </h4>
        </div>
      </div>
      <div class='table-responsive'>
        <table class='table' *ngIf = 'users.length'>
          
          <thead>
            <tr>
              <th>
               
              </th>
              <th>id</th>
              <th> name</th>
              <th>username</th>
              <th>email</th>
              <th>  phone</th>
              <th>website</th>

            </tr>
          </thead>
          <tbody>
            <tr *ngFor = 'let user of filteredUsers' >
        
          <td> </td>
          <td>{{user.id}} </td>
          <td>{{user.name}} </td>
          <td>{{user.username}} </td>
          <td>{{user.email}} </td>
          <td>{{user.phone}} </td>
          <td>{{user.website}} </td>
          
        
  
  </tr>
  </tbody>
  </table>
  
  </div>
